<!DOCTYPE html>
<html>
<body>

<h1>Events & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name :  <input type="text" name="lastname"><br>
  password  :   <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>
function validateForm(myForm) {
    // get text value of firstname field
    var firstname = myForm.firstname.value;
    
    // get text value of lastname field
    var lastname = myForm.lastname.value; 
    
    // get text value of password field
    var password = myForm.password.value;
    var message = document.getElementById("message");
  
    if(firstname == "" | lastname == ""){//if either firstname or lastname fields blank, output message
        message.innerHTML = "Every field must be completed!"  
    }else if(!isValidPassword(password)){//call password validation function, if not valid then output message  
        message.innerHTML = "Password must be have at least 8 characters, at least one uppercase letter, and at least one lowercase letter." 
    }else{//All fields filled out and password valid then output message
        message.innerHTML = "Proceed!"
    }

    return false; // prevent page reload
}
//password validation function, returns true if valid 
function isValidPassword(password){
    //returns false if not minimum length of 8 characters
    minLength = 8;
    if(!password.length >= minLength){
        return false
    //returns false if not atleast one uppercase character
    }else if(!/[A-Z]/.test(password)){
        return false
    //returns false if not atleast one lowercase character
    }else if(!/[a-z]/.test(password)){
        return false
    }else{
        return true
    }
}
</script>

</body>
</html>
